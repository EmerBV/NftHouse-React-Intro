<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Detail</title>
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/nftHouse.png"/>
  
    <link rel="stylesheet" href="./public/css/main.css" />
  
    <script src="https://kit.fontawesome.com/da4b7a64f8.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navWrapper">
        <div class="logoContainer">
          <a href="index.html"><img src="./assets/nftHouse-logo-2.png" width="200" alt=""/></a>
        </div>
        <div class="searchBar hidden lg:flex md:flex flex-1">
          <div class="searchIcon">
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
          <input class="searchInput" placeholder="Search items, collections and accounts"/>
        </div>
  
        <ul class="headerItems hidden lg:flex md:flex">
          <li><a href="collections.html" class="headerItem">Collections</a></li>
          <li><a href="" class="headerItem">Stats</a></li>
          <li><a href="" class="headerItem">Resources</a></li>
          <li><a href="createNft.html" class="headerItem">Create</a></li>
          <div class="headerIcon">
            <a href="myCollections.html"
              ><i class="far fa-user-circle" title="Account"></i
            ></a>
          </div>
          <div class="headerIcon">
            <a href="login.html"><i class="fas fa-wallet" title="Login / Logout"></i></a>
          </div>
        </ul>
  
        <div class="hidden responsiveNav mobile-menu">
          <div class="searchBar lg:hidden md:hidden flex flex-1">
              <div class="searchIcon">
                  <a href="#"><i class="fas fa-search"></i></a>
              </div>
              <input class=searchInput placeholder="Search items, collections and accounts">
          </div>
          <ul class="lg:hidden md:hidden sm:block p-0">
              <li><a href="collections.html" class="headerItem p-0">Collections</a></li>
              <li><a href="" class="headerItem p-0">Stats</a></li>
              <li><a href="" class="headerItem p-0">Resources</a></li>
              <li><a href="createNft.html" class="headerItem p-0">Create</a></li>
              <div class="headerIcon p-0">
                <a href="myCollections.html"><i class="far fa-user-circle" title="Account"></i></a>
              </div>
              <div class="headerIcon p-0">
                  <a href="login.html"><i class="fas fa-wallet" title="Login / Logout"></i></a>
              </div>
          </ul>
        </div>
  
        <button class="lg:hidden md:hidden flex mobile-menu-button">
            <i class="text-white text-2xl fas fa-bars"></i>
        </button>
    </nav>

    <div class="h-screen overflow-hidden">
      <div class="detailWrapper">
        <div class="detailContainer" id="nftDetail">
          <div class="detailTopContent">
            <div class="detailImgContainer">
              <div>
                <div class="topBar">
                  <div class="topBarContent">
                    <i class="fas fa-snowflake"></i>
                    <div class="likesCounter">
                      <i class="far fa-heart hover:text-red-500 cursor-pointer mr-2"></i>
                      <div class="items-center">2.3K</div>
                    </div>
                  </div>
                </div>
                <div class="flex items-center">
                  <img
                    src="./public/img/dummy.png"
                    alt=""
                    class="rounded-b-lg border-[#151c22] border"
                  />
                </div>
              </div>
            </div>
            <div class="detailsContainer">
              <div class="generalWrapper">
                <div class="generalInfoContainer">
                  <div class="accent">Team ${nft.name}</div>
                  <div class="generalNftTitle">${nft.name} # ${nft.id}</div>
                  <div class="otherInfo">
                    <div class="ownedBy">
                      Owned by <span class="accent">#${nft.userId}</span>
                    </div>
                    <div class="generalLikes">
                      <i class="fas fa-heart generalLikeIcon">
                        2.3K favorites</i
                      >
                    </div>
                  </div>
                </div>
                <div class="actionButtonsContainer">
                  <div class="generalActionButtons">
                    <div class="generalActionButton">
                      <i class="fas fa-redo"></i>
                    </div>
                    <div class="generalDivider"></div>
                    <div class="generalActionButton">
                      <i class="fas fa-external-link-alt"></i>
                    </div>
                    <div class="generalDivider"></div>
                    <div class="generalActionButton">
                      <i class="fas fa-share-alt"></i>
                    </div>
                    <div class="generalDivider"></div>
                    <div class="generalActionButton">
                      <i class="fas fa-ellipsis-v"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="activityWrapper">
            <div class="activityTitle">
              <div class="activityTitleLeft">
                <span class="activityTitleIcon">
                  <i class="fas fa-sort-alt"></i>
                </span>
                Item Activity
              </div>
              <div class="activityTitleRight">
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
            <div class="activityTable">
              <div class="activityFilter">
                <div class="filterTitle">Filter</div>
                <div class="activityTitleIcon">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="tableHeader">
                <div class="tableHeaderElement">Event</div>
                <div class="tableHeaderElement">Price</div>
                <div class="tableHeaderElement">From</div>
                <div class="tableHeaderElement">To</div>
                <div class="tableHeaderElement">Date</div>
              </div>
              <div class="">
                <div class="eventItem">
                  <div class="event">
                    <div class="eventIcon">
                      <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="eventName">Sale</div>
                  </div>
                  <div class="eventPrice">
                    <img
                      src="./assets/eth2.svg"
                      alt="eth"
                      class="eventEthLogo"
                    />
                    <div class="eventPriceValue">${nft.price}</div>
                  </div>
                  <div class="accent flex-[3]">{event.from}</div>
                  <div class="accent flex-[3]">{event.to}</div>
                  <div class="accent flex-[3]">${currentTime}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const btn = document.querySelector('button.mobile-menu-button');
      const menu = document.querySelector('.mobile-menu');
  
      btn.addEventListener('click', () => {
          menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
