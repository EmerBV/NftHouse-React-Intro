<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NftHouse</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/nftHouse.png" />

    <link rel="stylesheet" href="./public/css/main.css">

    <script src="https://kit.fontawesome.com/da4b7a64f8.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <nav class="navWrapper">
        <div class="logoContainer">
            <a href="index.html"><img src="./assets/nftHouse-logo-2.png" width="200" alt=""/></a>
        </div>
        <div class="searchBar hidden lg:flex md:flex flex-1">
            <div class="searchIcon">
            <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <input class="searchInput" placeholder="Search items, collections and accounts"/>
        </div>

        <ul class="headerItems hidden lg:flex md:flex">
            <li><a href="collections.html" class="headerItem">Collections</a></li>
            <li><a href="" class="headerItem">Stats</a></li>
            <li><a href="" class="headerItem">Resources</a></li>
            <li><a href="" class="headerItem">Create</a></li>
            <div class="headerIcon">
            <a href="myCollections.html"
                ><i class="far fa-user-circle" title="Account"></i
            ></a>
            </div>
            <div class="headerIcon">
            <a href="login.html"><i class="fas fa-wallet" title="Login / Logout"></i></a>
            </div>
        </ul>

        <div class="hidden space-y-4 bg-[#04111d] px-3 py-2 left-0 top-[72px] z-[110] w-full absolute mobile-menu">
            <div class="searchBar lg:hidden md:hidden flex flex-1">
                <div class="searchIcon">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <input class=searchInput placeholder="Search items, collections and accounts">
            </div>
            <ul class="lg:hidden md:hidden sm:block p-0">
                <li><a href="collections.html" class="headerItem p-0">Collections</a></li>
                <li><a href="" class="headerItem p-0">Stats</a></li>
                <li><a href="" class="headerItem p-0">Resources</a></li>
                <li><a href="createNft.html" class="headerItem p-0">Create</a></li>
                <div class="headerIcon p-0">
                <a href="myCollections.html"><i class="far fa-user-circle" title="Account"></i></a>
                </div>
                <div class="headerIcon p-0">
                    <a href="login.html"><i class="fas fa-wallet" title="Login / Logout"></i></a>
                </div>
            </ul>
        </div>

        <button class="lg:hidden md:hidden flex mobile-menu-button">
            <i class="text-white text-2xl fas fa-bars"></i>
        </button>
    </nav>
   
    <div class="flex justify-center items-center h-screen bg-[#3b3d42] mx-auto p-[20px]">
        <div class="relative block p-[50px] justify-center items-center w-[600px]">
            <div class="block">
                <h1 class="text-[34px] text-center text-white font-[600] mb-4">Sign In</h1>
                <form class="p-[50px] rounded-lg border-[#151c22] border justify-center items-center">
                    <div class="mb-4">
                        <input class="h-[2rem] w-full border-0 rounded-md px-3 outline-0 ring-0" type="text" name="user" placeholder="User name" required>
                    </div>
                    <div class="mb-2">
                        <input class="h-[2rem] w-full border-0 rounded-md px-3 outline-0 ring-0" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="flex justify-center items-center">
                        <button class="border border-[#282b2f] bg-[#2081e2] hover:bg-[#42a0ff] p-[0.3rem] my-4 text-xl font-semibold rounded-lg cursor-pointer text-white w-[250px]" type="submit" disabled>LOGIN</button>
                    </div>
                    <div class="flex justify-center items-center">
                        <p class="text-white">Don't have an <a class="hover:text-[#2081e2]" href="signup.html">account</a> yet?</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footerContainer ">
        <div class="social">
            <a class="socialItem" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-instagram"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-twitter"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-youtube"></i></a>
        </div>
    
        <ul class="list">
            <li>
                <a class="listItem" href="#">Privacy Policy</a>
            </li>
            <li>
                <a class="listItem" href="#">About</a>
            </li>
            <li>
                <a class="listItem" href="#">Terms of Service</a>
            </li>
            <li>
                <a class="listItem" href="#">Contact Us</a>
            </li>
        </ul>
        <p class="copyright">NftHouse <span>&copy;</span> 2022.</p>
    </footer>

    <script>
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');
    
        btn.addEventListener('click', () => {
            menu.classList.toggle("hidden");
        });
    </script>
    
</body>
</html>
